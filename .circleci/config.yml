version: 2.1

jobs:
  build-front-end:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Compile Extension
          command: npm run compile:extension
      - run:
          name: Compile Views
          command: npm run compile:views
  test-front-end:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Run Tests
          command: npm run jestTest
      - store_test_results:
          path: test-results/jest
  build-back-end:
    docker:
      - image: kherring/oedb:latest
    steps:
      - checkout
      - run: tr ' ' '\n' \<<< "$PROGRESS_CFG_BASE64" | base64 --decode > /psc/dlc/progress.cfg
      - run: ant compile
      - run: ant test
      - persist_to_workspace:
          root: .
          paths: [ '.' ]
      - store_artifacts:
          path: target/results.xml
      - store_test_results:
          path: target/results.xml
workflows:
  build:
    jobs:
      - build-front-end
      - test-front-end
      - build-back-end